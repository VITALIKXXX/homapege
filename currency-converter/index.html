<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="header">Kalkulator Walut</h1>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <p>
                    <label>
                        <span class="form__lableText"> Kwota </span> <input class="form__money js-form__money" required
                            type="number" min="0.01" step="any" placeholder="Polski zloty">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__lableText"> Na walute</span><select class="form__select js-form__select"
                            name="waluty">
                            <option name="EUR" value="EUR">EUR-Euro</option>
                            <option name="USD" value="USD">USD-Dolar amerykanski</option>

                        </select>
                    </label>
                </p>

                <p>
                    <button class="form__button" type="submit">Oblicz</button>
                </p>
                <p>
                    <span class="form__lableText"> Wynik:</span><strong class="js-form__result" type="reset">0</strong>
                </p>
            </fieldset>
        </form>
    </div>



</body>

</html>
