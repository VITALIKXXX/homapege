<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulsz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
    <div class="conatainer">
        <p>
            Pola wymagane oznaczone sa *
        </p>
        <form class="form" action="https://postman-echo.com/post" method="post" enctype="multipart/form-data">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Dane osobowe</legend>
                <p>
                    <label>
                        <span class="form__lableText">
                            Imie*: </span>
                        <input class="form__field" name="firstName" required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__lableText"> Nazwisko*:</span><input class="form__field" name="lastName">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__lableText"> Troche o mnie*:</span><textarea
                            class="form__field form__field--textarea" name="description"></textarea>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__lableText"> Element wylaczony*:</span><input class="form__field"
                            name="disabled" disabled>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__lableText"> Kolor oczu*:</span><select
                            class="form__field form__field--select" name="eyesColor">
                            <option>zielony</option>
                            <option>brozowy</option>
                            <option>niebieski</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        Kod pocztowy*:
                        <input name="kod" required pattern="[0-9]{2}-[0-9]{3}">
                    </label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Inne</legend>
                <label>
                    Podaj swoje haslo
                    <input type="password" name="password">
                </label>
                <p>
                    <label>
                        Twoj wzrost:
                        <input class="form__field" type="range" name="hight" min="0" max="200">
                    </label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Favorite film</legend>
                <ul>
                    <li>
                        <label>
                            <input type="checkbox" name="Titanik">Titanik
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="Armagiedon">Armagiedon
                        </label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <label>
                    Zaloncz plik
                    <input class="form__field" type="file" name="CV">
                </label>
                <p>
                    <label>
                        Protokol (http lub https)
                        <input name="protokol" pattern="https?">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__lableText"> Kalendaz*:</span><input class="form__field js--data" name="data">
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Wysli!</button>
            </p>
        </form>
    </div>
    <script>flatpickr(".js--data", { mode: "range" });</script>
</body>

</html>
